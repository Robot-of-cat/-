    <script>
        // 动态加载JS
        function loadJS(url) {
            var script  = document.createElement('script');
            script.type = 'text/javascript';
            script.src  = url;
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        const baseURL = "./";
        var menuapi = baseURL + 'py/admin_init.py?get=menu&r='+ Math.random();
        $(function() {
            // 动态加载菜单
            $.ajax({
                type: "GET",
                url: menuapi,
                dataType: 'json',
                success: function(msg){
                    var menuhtml = '';
                    var menu_item = '';
                    $.each(msg, function(i,n) {
                        if (n.hide) return true;
                        menu_item += '<li>';
                        if (n.path){
                            menu_item += '<a class="J_menuItem" href="'+ n.path +'">';
                        }else{
                            menu_item += '<a href="javascript:void(0);">';
                        }
                        menu_item += '<i class="fa '+ n.icon +'"></i><span class="nav-label">'+ n.title +'</span>';
                        if (n.children) {
                            menu_item += '<span class="fa arrow"></span>';
                        }
                        menu_item += '</a>';
                        var item_box = '';
                        if (n.children){
                            item_box = '<ul class="nav nav-second-level">';
                            $.each(n.children, function(ii,nn) {
                                if (nn.hide) return true;
                                item_box += '<li><a class="J_menuItem" href="'+ nn.path +'">'+ nn.title +'</a></li>';
                            });
                            item_box += '</ul>';
                        }
                        menu_item += item_box;

                        menuhtml += menu_item + '</li>';
                        menu_item = '';
                    });
                    $('#menubox').replaceWith( menuhtml );
                    menuhtml = null;

                    loadJS('js/plugins/metisMenu/jquery.metisMenu.js');
                    loadJS('js/plugins/slimscroll/jquery.slimscroll.min.js');
                    loadJS('js/plugins/layer/layer.min.js');

                    loadJS('js/hplus.min.js?v=4.0.0');
                    loadJS('js/contabs.min.js');

                    loadJS('js/plugins/pace/pace.min.js');
                }
            });
        });
    </script>
