RecSeclet:
  note: 录音方式
  select:
    pyAlsa: pyalsa录音
    ScoketRec: socket录音
    Pyaudio: Pyaudio录音

initWifi:
  note: 配网方式
  select:
    SoundWave: 声波配网
    ApHot: 热点配网

AudioOutput:
  note: 音频输出
  select:
    Device: 自美驱动板输出
    HDMI: 树莓派的HDMI输出
    Inside: 树莓派3.5mmAUX输出

IsGeekMode:
  note: 极客连续对话模式
  switch:
    - true
    - false

ApiConfig:
  note: 模块接口配置
  more:
    AwakeEngine:
      note: 语音唤醒引擎
      select:
        snowboy: snowboy
        XFAwake: 讯飞唤醒
    SpeechSynthesis:
      note: 语音合成接口
      select:
        Baidu: 百度语音合成
        Xunfei: 讯飞语音合成
    VoiceRecognition:
      note: 语音识别接口
      select:
        Baidu: 百度语音识别
        Xunfei: 讯飞语音识别
    FaceRecognition:
      note: 人脸识别接口
      select:
        Baidu: 百度人脸识别


LoadModular:
  note: 系统默认服务
  more:
    Screen:
      note: 屏幕显示服务
      radio:
        Start: 启用
        false: 禁用
    Record:
      note: 语音识别服务
      radio:
        true: 启用
        false: 禁用
    SpeechSynthesis:
      note: 语音合成服务
      radio:
        true: 启用
        false: 禁用
    Awake:
      note: 语音唤醒服务
      radio:
        Start: 启用
        false: 禁用

Logging:
  note: 日志打印设置
  more:
    Level:
      note: 日志级别
      select:
        DEBUG: 调试 - DEBUG
        INFO: 信息 - INFO
        WARNING: 警告 - WARNING
        ERROR: 错误 - ERROR


CAMERA:
  note: 摄像头配置
  more:
    enable:
      note: 是否启用
      switch:
        - true
        - false
    flip:
      note: 摄像头方向
      radio:
        -1: 不变
        0: 上下翻转
        1: 左右翻转

