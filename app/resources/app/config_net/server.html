<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>给您的设备配网</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<script src="zepto.min.js"></script>
	<style type="text/css">
		body{background: #FFF;}
	    #url{color: blue;font-size: 180%;}
	    .two{display: none;}
	</style>
</head>
<body>
<div class="">
    <h3>配置设备联网</h3>
    <dl>
	    <dt>步骤：</dt>
	    <dd>一、打开手机WiFi网络配置；</dd>
	    <dd>二、找到 <font color="#cc0000">HTTP_10_0_0_1_8088</font> 的无线网络连接（无密码）;</dd>
	    <dd>三、连接到此无线网络上。</dd>
	    <dd class="two">四、打开手机中任意一款带有扫描二维码功能的浏览器（如：QQ浏览器、360浏览器、chrome等）；</dd>
	    <dd class="two">五、扫描下方二维码进行上网配置；</dd>
	    <dd class="two"><img src="/setqr" alt="qrcode"></dd>
	    <dd class="two">提示：如您手机上没有带有扫描功能浏览器，可尝试手工输入以下网址：</dd>
	    <dd class="two" id="url"></dd>
    </dl>
</div>
</body>
</html>
